<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="webpage">
        <div class="header">
            <img src="/src/png/read.png" alt="" srcset="" class="logo">
            <h1 class="title">To-Do</h1>
            <h5 class="currentTab">Inbox</h5>
        </div>
        <div class="sidebar">
            <div class="inbox">
                <h1 class="tab">Inbox</h1>
            </div>
            <div class="daily">
                <h1 class="tab">Daily</h1>
            </div>
            <div class="weekly">
                <h1 class="tab">Weekly</h1>
            </div>
            <div class="projects">
                <h1 class="tab">Projects</h1>
            </div>
            <div class="about">
                <h5 class="tab">About</h5>
            </div>
        </div>
        <div class="content">
            <div class="container" id="Inbox">Inbox</div>
            <div class="container" id="Daily">Daily</div>
            <div class="container" id="Weekly">Weekly</div>
            <div class="container" id="Projects">Projects</div>
            <div class="container" id="About">About</div>
            <div class="addDiv">
                <h1 class="addText">+</h1>
            </div>
        </div>
        <!-- <a href="https://www.flaticon.com/free-icons/double-check" title="double check icons">Double check icons created by Royyan Wijaya - Flaticon</a> -->
    </div>
<script src="main.js"></script>
</body>
</html>
